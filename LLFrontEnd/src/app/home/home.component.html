<!DOCTYPE html>
<body>

<div class="title">
    <h1>Select the card you want to play</h1>
</div>

<div class="cards" [class.maid]="playerHandmaidActive">
<div class="heldCard" (click)="setHeldCard()" [class.playable]="playableCard">
    <p>Card: {{hold}}</p>
</div>
<div class="heldCard2" (click)="keepHeldCard()" *ngIf="drawCardBool" [class.playable]="playableCard2">
    <p>Card: {{drawnCard}}</p>
</div>

<div class="shownCard" *ngIf="showPriest" (click)="hideCard()">
    <p>Opponenents Card: {{priestCard}}</p>
</div>
</div>
<div>

    <form #userPost="ngForm"(ngSubmit)="drawCard(); userPost.resetForm()"  class="contact-left" name="drawCard" ngDefaultControl>
        <div class="contact-left-title">
            <hr>

        </div>
       <button *ngIf="drawDisplay" type="submit">Draw a card! </button> 
    </form>

    <form #playPost="ngForm" (ngSubmit)="play(); playPost.resetForm()" name="playCard" ngDefaultControl>
        <button *ngIf="readyToPlay" type="submit">Play!</button>
    </form>

</div>

<div *ngFor="let card of discardDeck">
    discard: {{card}}

</div>

<div *ngFor="let card of deck">
    deck: {{card}}

</div>

<div *ngIf="playGuard">
    <div class="guardCard" *ngFor="let guard of guardDeck" (click)="guessGuard(guard)">
        choose:  {{guard}}
    </div>
</div>


<div class="opponentHeldCard" [class.maid]="opponentHandMaid">
    <p>Card: {{value.Player2HeldCard}}</p>
</div>

<div class="opponentHeldCard">
    <p>AssumedCard: {{assumedCard}}</p>
</div>
<div *ngIf="gameOver">
    game over: {{winner}}
</div>

</body>
